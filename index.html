<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="./vendors/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Daily UI</title>
</head>
<body>
  <div class="main">
    <div class="hero-section">
      <header>
        <h1 class="title">Daily UI Challenge</h1>
      </header>
      <button id="about" role="button" class="btn about-btn">
        About
      </button>
      <div class="intro-section">
        <h2>Hi Thanks for stopping by, thats so sweet of you.</h2>
        <p>
          Welcome to my DailyUI Challenge project. here you can find all 100 designs I have put together through my journey. hope you have goof time here.
        </p>
      </div>
    </div>

    <div class="card-container">

    </div>

    <div class="modal fade" id="fullScreenModal" tabindex="-1" role="dialog" aria-labelledby="fullScreenModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <a href="javascript:void(0);" class="back-link">Go Back</a>
          <img src="" alt="fullscreen image" class="img-responsive"/>
        </div>
      </div>
    </div>

  </div>
  <script src="./vendors/jquery/dist/jquery.min.js"></script>
  <script src="./vendors/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./vendors/handlebars/handlebars.min.js"></script>
  <script id="cards-template" type="text/x-handlebars-template">
		{{#data}}
      <div class="card clearfix">
        <span class="counter" data-content="{{prefixCount day}}"}>{{addOne @index}}</span>
        <p class="image-name pull-right">{{name}}</p>
        <img id="{{ref}}"
              src="{{image}}"
              alt="{{name}}" class="card-image img-responsive">
        <p class="description">{{description}}</p>
      </div>
		{{/data}}
	</script>

  <script src="./dist/js/main.js"></script>
</body>
</html>
